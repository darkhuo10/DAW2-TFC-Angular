<div class="carousel">
    <button class="control prev" (click)="prev()">&#10094;</button>
    <img [src]="images[currentIndex]" alt="Carousel Image">
    <button class="control next" (click)="next()">&#10095;</button>
    <div class="image-number">Image {{ currentIndex + 1 }} of {{ images.length }}</div>
  </div>
