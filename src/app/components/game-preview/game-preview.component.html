<div class="card-container">
    <img *ngIf="isAdmin()" src="../../../assets/img/close-circle-outline.svg" alt="Delete" class="delete-button" (click)="deleteGame()">
    <div class="card" (click)="redirectToDetails()">
        <img [src]="game.mainImage" alt="Product Image" class="card-img">
        <div class="card-content">
            <h2 class="card-title">{{game.name}}</h2>
            <p class="card-description">{{game.description}}</p>
            <div class="card-additional">
                <p class="card-price">{{game.price}}â‚¬</p>
                <app-rating [rating]="game.rating"></app-rating>
            </div>        
        </div>
    </div>
</div>
