<div class="container">
    <img [src]="review.userImageUrl" alt="user-profile-image">
    <div class="group">
        <div class="line">
            <h2>{{review.user}}</h2>
            <app-rating [rating]="review.rating"></app-rating>
        </div>
        <div class="line">
            <p class="description">{{review.review}}</p>
            <p class="date">2024/05/23</p> <!--should be obtained from the review-->
        </div>
    </div>    
</div>
